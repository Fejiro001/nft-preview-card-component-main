<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A preview card component showing an NFT">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">  

  <title>NFT preview card component</title>
</head>

<body>

  <main>
    <section>
      <div class="imgContainer">
        <img class="cubeImg" src="./images/image-equilibrium.jpg" alt="an NFT showing a cube in equilibrium form">
        <div class="imgOverlay">
          <img class="viewIcon" src="./images/icon-view.svg" alt="">
        </div>
      </div>

      <div class="definition" role="definition">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="numbers">
        <div class="ethValue" role="math">
          <img src="./images/icon-ethereum.svg" alt="">
          <strong class="currency">0.041 ETH</strong>
        </div>

        <div class="daysLeft" role="timer">
          <img src="./images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>
      </div>

      <hr>

      <div class="creator">
        <img src="./images/image-avatar.png" alt=" a man">
        <p>Creation of <b>Jules Wyvern</b></p>
      </div>
    </section>

    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Fejiro001">Fejiro Abere</a>.
    </footer>
  </main>
</body>

</html>
